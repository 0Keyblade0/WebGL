<!DOCTYPE html>
<html lang="en">

<header>

    <title>Colorful Kitchenware</title>

    <!-- Sets an icon for the page -->
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
</header>

<body onload="main()">

    <h1 style="font-size: 36px;">Colorful Rotating Kitchenware</h1>

    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>

    <!-- Cube definitions -->
    <script src="cube.js"></script>

    <!-- Select a JavaScript file -->
    <script src="shadowmap_smoothed.js"></script>

    <!-- Setup the Canvas -->
    <canvas id="canvas" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <p>
        Controls for camera movement: 
        WASD up/down/left/right, e to go forward, and q to go backward
    </p>

    <p>
        Controls for light movement: 
    </p>

    <!-- Slider for light position -->
    <div>
        <input type="range" id="sliderLightX" min="-10" max="10" step=".01" value="3" />
        <label id="lightX" for="sliderLightX"></label>
    </div>
    <div>
        <input type="range" id="sliderLightY" min="-10" max="10" step=".01" value="3" />
        <label id="lightY" for="sliderLightY"></label>
    </div>
    <div>
        <input type="range" id="sliderLightZ" min="-10" max="10" step=".01" value="0" />
        <label id="lightZ" for="sliderLightZ"></label>
    </div>
</body>

</html>
